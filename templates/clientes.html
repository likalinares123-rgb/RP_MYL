<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        a.boton {
            display: inline-block;
            padding: 10px 15px;
            background: #2c7be5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            background: white;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #e9ecef;
        }
        .vacio {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>

<h1>Clientes</h1>

<a href="/clientes/nuevo" class="boton">➕ Nuevo cliente</a>

<table>
    <tr>
        <th>Nombre</th>
        <th>Email</th>
    </tr>

    {% if clientes %}
        {% for c in clientes %}
        <tr>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
        </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="2">No hay clientes cargados</td>
        </tr>
    {% endif %}
</table>

<br>
<a href="/">⬅ Volver al menú</a>

</body>
</html>
