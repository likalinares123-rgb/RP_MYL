<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            width: 380px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: #1a68d1;
        }
    </style>
</head>
<body>

<div class="card">

    <h1>
        <i class="fa-solid fa-right-to-bracket"></i>
        Login
    </h1>

    <!-- ðŸ‘‰ Redirige directo al home -->
<form method="GET" action="{{ url_for('home') }}">

        <label>Usuario</label>
        <input type="text" name="usuario" placeholder="Ingrese usuario" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Ingrese contraseÃ±a" required>

        <button type="submit">
            <i class="fa-solid fa-right-to-bracket"></i>
            Ingresar
        </button>
    </form>

</div>

</body>
</html>
